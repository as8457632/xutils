<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>邮件注册</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="required" lay-reqtext="邮箱是必填项，岂能为空？" autocomplete="off"
                       placeholder="输入邮箱注册"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <input type="text" name="password" lay-verify="required" lay-reqtext="密码是必填项，岂能为空？" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="registerBtn">点击注册</button>
        </div>
    </div>
</form>

<script src="../layui/layui.js"></script>
<script src="../common/jquery.js"></script>
<script src="../common/jquery.md5.js"></script>
<script src="../common/common.js"></script>
<script src="../common/api.js"></script>
<script>
    //监听提交
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;

        form.on('submit(registerBtn)', function (data) {
            $.apiUserRegister(data.field.email, data.field.password, function () {
                layer.open({
                    title: '成功提示',
                    content: '恭喜注册成功，点击确认去文件管理创建页面',
                    yes: function () {
                        layer.close(layer.index);
                        location.href = '/html/login.html?redirect=' + BW.decode("/html/file.html");
                    }
                });
            });
            return false;
        });
    });

</script>

</body>
</html>
