<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户信息</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-inline">
                <input type="text" id="uId" name="username" lay-verify="required" autocomplete="off" class="layui-input"
                       disabled="disabled">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">注册邮箱：</label>
            <div class="layui-input-inline">
                <input type="text" id="uEmail" name="username" lay-verify="required" autocomplete="off"
                       class="layui-input" disabled="disabled">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="logoutBtn">退出登陆</button>
        </div>
    </div>
</form>

<script src="../layui/layui.js"></script>
<script src="../common/jquery.js"></script>
<script src="../common/jquery.md5.js"></script>
<script src="../common/common.js"></script>

<script>
    BW.post("user/getUser", {}, function (result) {
        $('#uId').val(result.data.username);
        $('#uEmail').val(result.data.email);
    });

    //监听提交
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form;

        form.on('submit(logoutBtn)', function (data) {
            BW.clearUser();
            location.href = "login.html";
            return true;
        });
    });
</script>

</body>
</html>
